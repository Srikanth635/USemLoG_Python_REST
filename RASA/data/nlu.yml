    - julienne the [carrots]{"entity": "dish"} into thin strips with a [mandoline]{"entity": "object", "role": "helper"}.
    - use a [mandoline]{"entity": "object", "role": "helper"} to thinly slice the [cucumbers]{"entity": "dish"} for the salad.
    - trim the excess fat off the [meat]{"entity": "dish"} using kitchen [shears]{"entity": "object", "role": "helper"}.
    - section the [citrus fruit]{"entity": "dish"} using a citrus [zester]{"entity": "object", "role": "helper"}.
