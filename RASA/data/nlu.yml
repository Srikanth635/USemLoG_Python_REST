    - go to the [table]{"entity": "object", "role": "helper"} and pick up [tin]{"entity": "object", "role": "target"} from it.
    - to prevent accidents grasp the slipping [cutting board]{"entity": "object", "role": "target"}.
    
- intent: catch
  examples: |
    - catch the falling [crumbs]{"entity": "dish"} with a crumb [tray]{"entity": "object", "role": "target"}.
    - intercept the [drips]{"entity": "dish"} by placing a [plate]{"entity": "object", "role": "helper"} underneath the mixing [bowl]{"entity": "object", "role": "target"}.
    - capture the excess [oil]{"entity": "dish"} using a paper [towel]{"entity": "object", "role": "target"} or absorbent [pad]{"entity": "object", "role": "target"}.
    - seize the runaway [vegetables]{"entity": "dish"} with [tongs]{"entity": "object", "role": "first_pick"} or a slotted [spoon]{"entity": "object", "role": "first_pick"}.
    - snag the flying [flour particles]{"entity": "dish"} with a mesh [sieve]{"entity": "object", "role": "target"}.
    - retrieve the escaped ingredients using a [spatula]{"entity": "object", "role": "target"} or [spoon]{"entity": "object", "role": "target"}.
    - intercept the splattering [grease]{"entity": "dish"} by using a [splatter screen]{"entity": "object", "role": "target"}.
    
- intent: serve
  examples: |
    - serve the pasta onto the [plates]{"entity": "object", "role": "target"} using a serving [spoon]{"entity": "object", "role": "helper"}.
    - dish out the soup into [bowls]{"entity": "object", "role": "final_pick"} with a [ladle]{"entity": "object", "role": "helper"}.
    - portion the salad onto individual [plates]{"entity": "object", "role": "final_pick"} using [tongs]{"entity": "object", "role": "helper"}.
    - distribute the drinks to the [guests]{"entity": "object", "role": "final_pick"} using a beverage [dispenser]{"entity": "object", "role": "helper"}.
    - spoon the [sauce]{"entity": "dish", "role": "secondary"} onto the [pizza]{"entity": "dish", "role": "primary"} crust.
    - ladle the [stew]{"entity": "dish"} into [bowls]{"entity": "object", "role": "target"} and serve.
    - scoop the [ice cream]{"entity": "dish"} into [cones]{"entity": "object", "role": "target"} or [bowls]{"entity": "object", "role": "target"}.
    - top the [pancakes]{"entity": "dish", "role": "primary"} with [syrup]{"entity": "dish", "role": "secondary"} and serve.
    - plate the [appetizers]{"entity": "dish"} and pass them around.

